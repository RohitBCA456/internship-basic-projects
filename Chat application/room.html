<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #141e30, #243b55);
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: #fff;
      }

      header {
        background: #1e1e2f;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .timestamp {
        font-size: 0.75rem;
        color: #ccc;
        text-align: right;
        margin-left: 10px;
      }

      #delete-room-btn {
        background: #ff4d4d;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        transition: background 0.3s;
      }

      #delete-room-btn:hover {
        background: #e64545;
      }

      .chat-container {
        flex: 1;
        padding: 15px 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        background: #2d2d3f;
        padding: 16px;
        border-radius: 10px;
        margin: 12px 0;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        display: inline-block;
        max-width: 90%;
        position: relative;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .message:hover {
        transform: scale(1.02);
      }

      .message.pinned {
        background: #ffeb3b; /* Highlight color for pinned */
        color: #1e1e2f;
        color: #1e1e2f; /* Text color for pinned messages */
      }

      .message.editing {
        border: none !important;
        box-shadow: none !important;
      }

      .message .message-content[contenteditable="true"] {
        outline: none !important;
        border: none !important;
        background: transparent;
      }

      .popup-card {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 8px;
        background: #1e1e2f;
        padding: 10px 12px;
        border-radius: 10px;
        display: none;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        z-index: 10;
        width: 130px;
      }

      .popup-card button {
        background: #6c63ff;
        border: none;
        padding: 8px 10px;
        border-radius: 6px;
        color: white;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .popup-card button:hover {
        background: #574fd6;
      }

      .controls {
        position: absolute;
        top: 6px;
        right: 6px;
        display: flex;
        gap: 6px;
      }

      .controls button {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1rem;
      }

      .input-box {
        display: flex;
        padding: 15px;
        background: #1e1e2f;
        gap: 10px;
      }

      .input-box input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: none;
      }

      .input-box button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #6c63ff;
        color: white;
        cursor: pointer;
      }

      .input-box button:hover {
        background: #574fd6;
      }

      .message.mine {
        align-self: flex-end;
        background: #6c63ff;
        color: white;
      }

      .message.other {
        align-self: flex-start;
        background: #2d2d3f;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong>Room:</strong> <span id="room-id"></span> |
        <strong>User:</strong> <span id="username"></span>
      </div>
      <button onclick="deleteRoom()" id="delete-room-btn" style="display: none">
        üóëÔ∏è Delete Room
      </button>
    </header>

    <div class="chat-container" id="chat"></div>

    <div class="input-box">
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const username = localStorage.getItem("username");
      const roomId = new URLSearchParams(location.search).get("room");
      const socket = new WebSocket("ws://localhost:3000");

      document.getElementById("room-id").textContent = roomId;
      document.getElementById("username").textContent = username;

      const rooms = JSON.parse(localStorage.getItem("rooms") || "[]");
      const isCreator = rooms.find((r) => r.id == roomId)?.creator === username;
      if (isCreator)
        document.getElementById("delete-room-btn").style.display = "block";

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: "join", username }));
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        displayMessage(msg.username, msg.text);
      };

      function sendMessage() {
        const input = document.getElementById("message");
        const text = input.value.trim();
        if (!text) return;
        socket.send(JSON.stringify({ type: "message", text }));
        input.value = "";
      }

      function displayMessage(user, text) {
        const messageEl = document.createElement("div");
        messageEl.className = `message ${user === username ? "mine" : "other"}`;

        const now = new Date();
        const time = now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";

        const p = document.createElement("p");
        p.className = "text";
        p.innerHTML = `<strong>${user}:</strong> <span>${text}</span>`;

        const timeEl = document.createElement("div");
        timeEl.className = "timestamp";
        timeEl.textContent = time;

        messageContent.appendChild(p);

        const popup = document.createElement("div");
        popup.className = "popup-card";

        if (user === username) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => {
            const span = p.querySelector("span");
            span.contentEditable = true;
            span.focus();
            messageEl.classList.add("editing");
            popup.style.display = "none";

            // Place cursor at the end of the text
            const range = document.createRange();
            range.selectNodeContents(span);
            range.collapse(false); // false = to the end
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            // Remove browser outlines
            span.style.outline = "none";
            span.style.border = "none";

            // Press Enter to finish editing
            span.onkeydown = (e) => {
              if (e.key === "Enter") {
                e.preventDefault();
                span.contentEditable = false;
                span.onkeydown = null;
                messageEl.classList.remove("editing");
              }
            };
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = () => {
            messageEl.remove();
          };

          // ‚úÖ Fix: Create the pin button before using it
          const pinBtn = document.createElement("button");
          pinBtn.textContent = "Pin";
          pinBtn.onclick = () => {
            const isPinned = messageEl.classList.toggle("pinned");
            pinBtn.textContent = isPinned ? "Unpin" : "Pin";

            const backgroundColor = isPinned ? "#ffeb3b" : "#2d2d3f";
            const textColor = isPinned ? "#1e1e2f" : "#fff";
            messageEl.style.background = backgroundColor;
            messageEl.style.color = textColor;

            timeEl.style.color = textColor;

            popup.style.display = "none";
          };

          popup.append(editBtn, delBtn, pinBtn);
        }

        messageEl.appendChild(messageContent);
        messageEl.appendChild(timeEl);
        messageEl.appendChild(popup);

        if (user === username) {
          messageEl.onclick = (e) => {
            if (e.target.closest(".popup-card")) return;
            document
              .querySelectorAll(".popup-card")
              .forEach((el) => (el.style.display = "none"));
            popup.style.display =
              popup.style.display === "flex" ? "none" : "flex";
          };
        }

        document.getElementById("chat").appendChild(messageEl);
        messageEl.scrollIntoView({ behavior: "smooth" });
      }

      function deleteRoom() {
        const rooms = JSON.parse(localStorage.getItem("rooms") || "[]").filter(
          (r) => r.id != roomId
        );
        const users = JSON.parse(
          localStorage.getItem("activeUsers") || "[]"
        ).filter((u) => u !== username);
        localStorage.setItem("rooms", JSON.stringify(rooms));
        localStorage.setItem("activeUsers", JSON.stringify(users));
        alert("Room deleted!");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
