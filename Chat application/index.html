<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room Entry</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #1f1c2c, #928dab);
        display: flex;
        min-height: 100vh;
        color: #fff;
      }

      .sidebar {
        width: 280px;
        background: #2e2e3a;
        padding: 20px;
        overflow-y: auto;
        border-right: 2px solid #444;
      }

      .room {
        background: #3b3b4f;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 16px;
        transition: 0.3s;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .room:hover {
        background: #4b4b66;
        transform: scale(1.02);
      }

      .room-text {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      .form-wrapper {
        width: 100%;
        max-width: 320px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      input,
      button {
        padding: 12px;
        margin: 10px 0;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
      }

      input {
        background: #f0f0f0;
        color: #333;
      }

      button {
        background-color: #6c63ff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #574fd6;
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #2e2e3a;
        padding: 20px 30px;
        border-radius: 12px;
        z-index: 10;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar with Rooms -->
    <div class="sidebar" id="room-list">
      <h3>Available Rooms</h3>
    </div>

    <!-- Main content for room creation -->
    <div class="main">
      <h1>Create a Room</h1>
      <div class="form-wrapper">
        <input type="text" id="creator-name" placeholder="Enter your name" />
        <button onclick="createRoom()">Create Room</button>
      </div>
    </div>

    <!-- Join Popup -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
      <h3>Join Room</h3>
      <div class="form-wrapper">
        <input
          type="text"
          id="join-username"
          placeholder="Enter unique username"
        />
        <button onclick="joinRoom()">Join</button>
      </div>
    </div>

    <script>
      let selectedRoomId = "";
      const roomList = document.getElementById("room-list");

      function loadRooms() {
        const rooms = JSON.parse(localStorage.getItem("rooms") || "[]");
        const currentUser = localStorage.getItem("username");
        roomList.innerHTML = "<h3>Available Rooms</h3>";

        rooms.forEach((room) => {
          const div = document.createElement("div");
          div.className = "room";
          div.textContent = `#${room.id} by ${room.creator}`;
          div.onclick = () => openPopup(room.id);
          roomList.appendChild(div);
        });
      }

      function createRoom() {
        const creator = document.getElementById("creator-name").value.trim();
        if (!creator) return alert("Enter your name");

        const rooms = JSON.parse(localStorage.getItem("rooms") || "[]");
        if (rooms.find((r) => r.creator === creator))
          return alert("This username has already created a room.");

        const roomId = Math.floor(100000 + Math.random() * 900000);
        rooms.push({ id: roomId, creator });

        localStorage.setItem("rooms", JSON.stringify(rooms));
        localStorage.setItem("username", creator);
        window.location.href = `room.html?room=${roomId}`;
      }

      function openPopup(roomId) {
        selectedRoomId = roomId;
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      function joinRoom() {
        const username = document.getElementById("join-username").value.trim();
        if (!username) return alert("Enter username");

        const users = JSON.parse(localStorage.getItem("activeUsers") || "[]");
        if (users.includes(username)) return alert("Username already taken");

        users.push(username);
        localStorage.setItem("activeUsers", JSON.stringify(users));
        localStorage.setItem("username", username);
        window.location.href = `room.html?room=${selectedRoomId}`;
      }

      loadRooms();
    </script>
  </body>
</html>
