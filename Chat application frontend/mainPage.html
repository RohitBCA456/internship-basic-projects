<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff;
      }

      .container {
        background: #2d2d3a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input,
      button {
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        width: 100%;
        box-sizing: border-box;
      }

      input {
        background: #f2f2f2;
        color: #333;
      }

      button {
        background-color: #6c63ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #544fd6;
      }

      .divider {
        height: 1px;
        background: #444;
        margin: 10px 0;
      }

      .note {
        font-size: 0.85rem;
        text-align: center;
        color: #ccc;
      }

      .room-list {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(45, 45, 58, 0.95);
        padding: 20px;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        width: 260px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        z-index: 999;
      }

      .room-list h4 {
        margin: 0 0 10px;
        font-size: 1rem;
        border-bottom: 1px solid #666;
        padding-bottom: 5px;
      }

      .room-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .room-list li {
        font-size: 0.9rem;
        margin-bottom: 8px;
        padding: 6px 8px;
        background: #3a3a50;
        border-radius: 6px;
        word-break: break-word;
      }

      @media (max-width: 600px) {
        .room-list {
          position: static;
          width: 90%;
          max-height: none;
          margin-top: 20px;
          box-shadow: none;
          left: 0; /* Reset position */
          right: 0; /* Reset position */
        }

        .container {
          max-width: 100%;
          padding: 20px;
          box-sizing: border-box;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Chat Rooms</h2>

      <div class="form-group">
        <button onclick="createRoom()">Create Room</button>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <input type="text" id="roomId" placeholder="Enter Room ID" />
        <button onclick="joinRoom()">Join Room</button>
      </div>
      <div class="room-list">
        <h4>Available Rooms</h4>
        <ul id="roomContainer"></ul>
      </div>

      <p class="note">Room ID must be provided by another user</p>
    </div>

    <script src="mainPage.js"></script>
  </body>
</html>
